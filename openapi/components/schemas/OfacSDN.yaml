description: Specially designated national from OFAC list
properties:
  entityID:
    type: string
    example: 1231
  sdnName:
    type: string
    example: BANCO NACIONAL DE CUBA
  sdnType:
    description: >-
      SDN's typically represent an individual (customer) or
      trust/company/organization. OFAC endpoints refer to customers or companies
      as different entities, but underlying both is the same SDN metadata.
    type: string
    example: individual
  programs:
    type: array
    items:
      type: string
    description: Programs is the sanction programs this SDN was added from
    example:
      - CUBA
  title:
    type: string
    example: Title of an individual
  remarks:
    type: string
  match:
    type: number
    example: 0.91
    description: Remarks on SDN and often additional information about the SDN
